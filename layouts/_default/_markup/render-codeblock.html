<div class="codeblock">
    {{- $name := .Attributes.name -}}
    {{ with $name }}
    <div class="codeblock--header">
        <span class="codeblock--name">{{ . }}</span>
    </div>
    {{ end }}
    <div class="codeblock--content">
        {{- highlight (.Inner | safeHTML) .Type .Options }}
    </div>
</div>
